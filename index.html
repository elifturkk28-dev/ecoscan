<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan: Profesyonel Karbon KoÃ§u</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #065f46; --accent: #10b981; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #1e293b; padding-bottom: 110px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Kartlar ve Raporlar */
        .header-card { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 30px 20px; border-radius: 0 0 30px 30px; text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .mini-card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .mini-card span { display: block; font-size: 12px; color: #64748b; }
        .mini-card strong { font-size: 18px; color: var(--primary); }

        /* Motivasyon AlanÄ± */
        .motivation-box { background: #ecfdf5; border: 1px solid #a7f3d0; padding: 20px; border-radius: 20px; margin-top: 20px; text-align: center; }
        .impact-score { font-size: 24px; font-weight: 800; color: #059669; margin: 10px 0; }

        /* Hesaplama Formu */
        .input-box { margin-bottom: 15px; text-align: left; }
        select, input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 16px; margin-top: 5px; }

        /* Navigasyon */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #e2e8f0; height: 75px; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #94a3b8; cursor: pointer; }
        .nav-active { color: var(--primary); font-weight: bold; }

        .btn-calc-float { position: fixed; bottom: 85px; left: 20px; right: 20px; background: #fbbf24; color: #78350f; border: none; padding: 16px; border-radius: 16px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(251,191,36,0.4); cursor: pointer; z-index: 999; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div id="home-page" class="page active">
    <div class="header-card">
        <h2 style="margin:0">EcoScan PRO ğŸŒ¿</h2>
        <p id="date-display" style="opacity: 0.8; font-size: 14px;"></p>
    </div>

    <div class="motivation-box">
        <div style="font-size: 14px;">DoÄŸaya KatkÄ± OranÄ±n</div>
        <div class="impact-score" id="impact-percent">%0</div>
        <p id="motivation-text" style="font-size: 13px; color: #065f46; line-height: 1.4;"></p>
    </div>

    <div class="stat-grid">
        <div class="mini-card"><span>BugÃ¼nkÃ¼ Ä°z</span><strong id="daily-kg">0.0</strong><small> kg</small></div>
        <div class="mini-card"><span>HaftalÄ±k Toplam</span><strong id="weekly-kg">0.0</strong><small> kg</small></div>
        <div class="mini-card"><span>AylÄ±k Toplam</span><strong id="monthly-kg">0.0</strong><small> kg</small></div>
        <div class="mini-card"><span>Genel Ortalama</span><strong id="avg-kg">0.0</strong><small> kg</small></div>
    </div>

    <div class="mini-card" style="margin-top:20px;">
        <canvas id="mainChart" style="height: 180px;"></canvas>
    </div>
</div>

<div id="scan-page" class="page">
    <h2 style="text-align:center">ÃœrÃ¼n Analizi</h2>
    <div style="width:100%; height:250px; background:black; border-radius:20px; overflow:hidden;"><video id="video" style="width:100%; height:100%; object-fit:cover;"></video></div>
    <div id="scan-result" class="mini-card" style="display:none; margin-top:20px;">
        <h3 id="pName" style="margin:0">ÃœrÃ¼n AdÄ±</h3>
        <p>Hesaplanan Karbon: <strong id="pCO2" style="color:#ef4444;">0</strong> kg</p>
        <button class="btn-save" onclick="addFromScan()">GÃ¼ne Ekle</button>
    </div>
</div>

<div id="calc-page" class="page">
    <h2>Profesyonel HesaplayÄ±cÄ±</h2>
    <div class="mini-card">
        <div class="input-box">
            <label>Aktivite Tipi</label>
            <select id="calc-type">
                <option value="0.18">ğŸš— Araba (Benzinli - 1km)</option>
                <option value="0.06">ğŸšŒ Toplu TaÅŸÄ±ma (1km)</option>
                <option value="2.50">ğŸ¥© KÄ±rmÄ±zÄ± Et (1 Porsiyon)</option>
                <option value="0.80">ğŸ— Beyaz Et (1 Porsiyon)</option>
                <option value="0.40">ğŸ¥› SÃ¼t / YoÄŸurt (1 Porsiyon)</option>
            </select>
        </div>
        <div class="input-box">
            <label>Miktar</label>
            <input type="number" id="calc-amount" placeholder="Miktar giriniz..." min="1">
        </div>
        <button class="btn-save" onclick="calculatePro()">Hesapla ve GÃ¼ne Ä°ÅŸle</button>
    </div>
</div>

<button class="btn-calc-float" onclick="showPage('calc')">âš–ï¸ Karbon Ayak Ä°zi Hesapla</button>

<div class="bottom-nav">
    <div class="nav-item nav-active" id="nav-home" onclick="showPage('home')">ğŸ  Rapor</div>
    <div class="nav-item" id="nav-scan" onclick="showPage('scan')">ğŸ“¸ Tara</div>
</div>

<script>
    // VERÄ° YAPISI: [GÃ¼nlÃ¼k, HaftalÄ±k, AylÄ±k, KayÄ±t SayÄ±sÄ±]
    let ecoData = JSON.parse(localStorage.getItem('ecoStatsV6')) || {
        daily: 0,
        weekly: 0,
        monthly: 0,
        count: 0,
        history: [0, 0, 0, 0, 0, 0, 0] // Son 7 gÃ¼nÃ¼n verisi
    };

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let myChart = null;

    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('nav-active'));
        document.getElementById(p + '-page').classList.add('active');
        if(document.getElementById('nav-' + p)) document.getElementById('nav-' + p).classList.add('nav-active');
        
        if(p === 'scan') startScanner(); else codeReader.reset();
        if(p === 'home') { updateUI(); setTimeout(initChart, 100); }
    }

    // HESAPLAMA MOTORU
    function calculatePro() {
        const factor = parseFloat(document.getElementById('calc-type').value);
        const amount = parseFloat(document.getElementById('calc-amount').value);
        if(!amount) return alert("LÃ¼tfen miktar girin.");

        const res = factor * amount;
        updateData(res);
        alert(`${res.toFixed(2)} kg CO2 baÅŸarÄ±yla kaydedildi!`);
        showPage('home');
    }

    function updateData(val) {
        const now = new Date();
        const day = now.getDay() === 0 ? 6 : now.getDay() - 1;

        ecoData.daily += val;
        ecoData.weekly += val;
        ecoData.monthly += val;
        ecoData.count += 1;
        ecoData.history[day] += val;

        localStorage.setItem('ecoStatsV6', JSON.stringify(ecoData));
        updateUI();
    }

    function updateUI() {
        document.getElementById('daily-kg').innerText = ecoData.daily.toFixed(1);
        document.getElementById('weekly-kg').innerText = ecoData.weekly.toFixed(1);
        document.getElementById('monthly-kg').innerText = ecoData.monthly.toFixed(1);
        
        const avg = (ecoData.monthly / (new Date().getDate())).toFixed(1);
        document.getElementById('avg-kg').innerText = avg;

        // DOÄAYA DESTEK SKORU VE MOTÄ°VASYON
        const worldAvg = 13.0; // GÃ¼nlÃ¼k ortalama 13kg varsayÄ±mÄ±
        let supportPercent = Math.max(0, 100 - (ecoData.daily / worldAvg * 100));
        if(ecoData.daily === 0) supportPercent = 0;

        document.getElementById('impact-percent').innerText = `%${supportPercent.toFixed(0)}`;
        
        const mText = document.getElementById('motivation-text');
        if(supportPercent > 70) {
            mText.innerText = "HarikasÄ±n! BugÃ¼n bir aÄŸaÃ§ dikmiÅŸ kadar doÄŸayÄ± korudun. Takdirlerimizi sunuyoruz! ğŸŒŸ";
        } else if(supportPercent > 40) {
            mText.innerText = "Ä°yi bir yoldasÄ±n. KÃ¼Ã§Ã¼k deÄŸiÅŸikliklerle doÄŸaya desteÄŸini %60'Ä±n Ã¼zerine Ã§Ä±karabilirsin! ğŸŒ±";
        } else {
            mText.innerText = "BugÃ¼n izin biraz yÃ¼ksek. Toplu taÅŸÄ±mayÄ± seÃ§erek yarÄ±n bu skoru %50 artÄ±rabilirsin! ğŸš²";
        }
        
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('tr-TR', {day:'numeric', month:'long', year:'numeric'});
    }

    function initChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Pzt', 'Sal', 'Ã‡ar', 'Per', 'Cum', 'Cmt', 'Paz'],
                datasets: [{
                    label: 'GÃ¼nlÃ¼k kg CO2',
                    data: ecoData.history,
                    borderColor: '#065f46',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(16, 185, 129, 0.1)'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // TARAMA VE DÄ°ÄER FONKSÄ°YONLAR
    let scanVal = 0;
    function startScanner() {
        codeReader.decodeFromVideoDevice(null, 'video', (result) => {
            if (result) {
                document.getElementById('scan-result').style.display = 'block';
                fetch(`https://world.openfoodfacts.org/api/v0/product/${result.text}.json`)
                    .then(r => r.json()).then(d => {
                        const name = d.status === 1 ? d.product.product_name : "Yerel ÃœrÃ¼n";
                        scanVal = (Math.random() * 1.2).toFixed(2);
                        document.getElementById('pName').innerText = name;
                        document.getElementById('pCO2').innerText = scanVal;
                    });
                codeReader.reset();
            }
        });
    }

    function addFromScan() {
        updateData(parseFloat(scanVal));
        alert("ÃœrÃ¼n baÅŸarÄ±yla kaydedildi!");
        showPage('home');
    }

    window.onload = () => { updateUI(); setTimeout(initChart, 200); };
</script>

</body>
</html>
